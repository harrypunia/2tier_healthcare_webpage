<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="#">
           <div class="header__logo">
               <img src="assets/img/logo.png">
               <p class="header__logo__text"></p>
            </div>
        </a>
        <div class="header__items">
            <ul>
                <li class="header__item-1"></li>
                <li class="header__item-2"></li>
                <li class="header__item-3"></li>
                <li class="header__item-4"></li>
            </ul>
        </div>
    </header>
    <div>
        <div class="intro">
            <img src="assets/img/intro.jpg" alt="Introduction">
            <button class="intro__button"></button>
        </div>
        <div class="about">
            <h1 class="about__title"></h1>
            <p class="about__desc"></p>
        </div>
        <div class="personas">
           <h1 class="personas__title"></h1>
           <p class="personas__desc"></p>
            <div class="personas__crousel">
                <img data="persona_1_info" class="personas__crousel__face active" src="assets/img/persona_1.jpg" alt="person">
                <img data="persona_2_info" class="personas__crousel__face" src="assets/img/persona_1.jpg" alt="person">
                <img data="persona_3_info" class="personas__crousel__face" src="assets/img/persona_1.jpg" alt="person">
                <img data="persona_4_info" class="personas__crousel__face" src="assets/img/persona_1.jpg" alt="person">
            </div>
            <img class="personas__info" src="assets/img/persona_1_info.png" alt="">
        </div>
        <div class="posters">
            <div class="posters__preview">
                <i class="fas fa-window-close" onclick="closePreview()"></i>
                <img>
            </div>
            <h1 class="posters__title"></h1>
            <p class="posters__desc"></p>
            <div class="posters__container">
                <div class="posters__item">
                    <img src="assets/img/poster_1.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_2.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_3.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_4.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_5.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_6.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_7.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_8.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_9.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_10.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_11.jpg" alt="">
                </div>
                <div class="posters__item">
                    <img src="assets/img/poster_12.jpg" alt="">
                </div>
                
            </div>
        </div>
        <div class="videos">
            <h1 class="videos__title"></h1>
            <p class="videos__desc"></p>
            <div class="videos__container">
                <iframe class="videos__item" width="560" height="315" src="https://www.youtube.com/embed/HEpNiOM6lto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="videos__item" width="560" height="315" src="https://www.youtube.com/embed/HEpNiOM6lto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="videos__item" width="560" height="315" src="https://www.youtube.com/embed/HEpNiOM6lto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="videos__item" width="560" height="315" src="https://www.youtube.com/embed/HEpNiOM6lto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="team">
           <h1 class="team__title"></h1>
           <p class="team__desc"></p>
            <div class="team__container">
                <div class="team__member">
                    <img src="assets/img/harry.jpg" alt="">
                    <h4 class="team__member-harry-title"></h4>
                    <p class="team__member-harry-desc"></p>
                </div>
                <div class="team__member">
                    <img src="assets/img/maria.jpg" alt="">
                    <h4 class="team__member-maria-title"></h4>
                    <p class="team__member-maria-desc"></p>
                </div>
                <div class="team__member">
                    <img src="assets/img/daniel.jpg" alt="">
                    <h4 class="team__member-daniel-title"></h4>
                    <p class="team__member-daniel-desc"></p>
                </div>
                <div class="team__member">
                    <img src="assets/img/eva.jpg" alt="">
                    <h4 class="team__member-eva-title"></h4>
                    <p class="team__member-eva-desc"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="footer__copyright"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
